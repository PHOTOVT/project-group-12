<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
  </head>
  <body>
    <section class="reviews-section-container container">
      <div class="reviews-container">
        <h2 class="reviews-header">REVIEWS</h2>
        <div class="rev-global">
          <ul class="reviews-list swiper-wrapper"></ul>
        </div>
        <div class="nav-container">
          <div class="swiper-button-prev-left-arr">
            <svg class="l-arrow">
              <use href="./img/sprite.svg#icon-arrow-left"></use>
            </svg>
          </div>
          <div class="swiper-button-next-right-arr">
            <svg class="r-arrow">
              <use href="./img/sprite.svg#icon-arrow-right"></use>
            </svg>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
