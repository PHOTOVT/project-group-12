<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Menu</Menu></title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
<div class="header-container">
        <nav class="navigation interactiv">
          <div class="logo">
            <img
              class="img-logo"
              srcset="
                ./img/header.img/lg_header_mob-1x.jpg 1x,
                ./img/header.img/lg_header_mob-2x.jpg 2x
              "
              src="./img/lg_header_mob-1x.jpg"
              alt="Lloyd Jefferson picture"
              width="80"
              height="80"
            />
            <ul class="name">
              <li>
                <svg
                  width="4"
                  height="19"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-j"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="10"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-e"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="7"
                  height="15"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-f"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="7"
                  height="15"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-f"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="10"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-e"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="6"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-r"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="9"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-s"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="10"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-o"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="9"
                  height="11"
                  class="name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-n"></use>
                </svg>
              </li>
              <li>
                <svg
                  width="8"
                  height="8"
                  class="star name-letter"
                  aria-hidden="true"
                >
                  <use xlink:href="./img/sprite.svg#icon-star"></use>
                </svg>
              </li>
            </ul>
          </div>
          <button type="button" class="open-menu-btn">
            <svg width="21" height="8.17" aria-hidden="true">
              <use xlink:href="./img/sprite.svg#icon-open-menu"></use>
            </svg>
          </button>
          <div class="menu-container">
            <button class="menu-button">Menu</button>
            <div class="menu-list" id="menuList">
              <a href="#about-me">About me</a>
              <a href="#benefits">Benefits</a>
              <a href="#projects">Projects</a>
              <a href="#faq">FAQ</a>
            </div>
          </div>
          <button class="btn_hr" type="button" id="order-project-btn-main">
            Order the project
          </button>
        </nav>
      </div>

      <div class="mob-menu">
        <div class="mob-menu-container">
          <button class="mob-menu-close-btn" type="button">
            <svg class="line line-1" width="14" height="14" aria-hidden="true">
              <use xlink:href="./img/sprite.svg#icon-close-1"></use>
            </svg>
            <svg class="line line-2" width="14" height="14" aria-hidden="true">
              <use xlink:href="./img/sprite.svg#icon-close-2"></use>
            </svg>
          </button>
          <nav class="mob-nav">
            <ul class="mob-menu-list">
              <li>
                <a class="header-menu interactiv current" href="#about-me"
                  >About me</a
                >
              </li>
              <li>
                <a class="header-menu interactiv" href="#benefits">Benefits</a>
              </li>
              <li>
                <a class="header-menu interactiv" href="#projects">Projects</a>
              </li>
              <li><a class="header-menu interactiv" href="#faq">FAQ</a></li>
            </ul>
          </nav>
          <button class="btn_h" type="button" id="order-project-btn">
            Order the project
          </button>
        </div>
      </div>
    </header>
    </body>
